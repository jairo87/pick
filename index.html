<!DOCTYPE html>
<html><!--esta etiqueta es donde comienza el archivo html va con su respectiva etiqueta de cierre al final del documento!-->
<head><!--en esta etiqueta colocamos todos los datos de interes, el título, meta etiquetas, robots y otra información importante o interés, también debe ser cerrada correctamente-->
	<title>Pick</title><!--esta etiqueta es la que dará el título a nuestra web,el cualse verá en lapestaña de nuestro navegador alabrir la página!-->
	<meta charset="utf-8"><!--con esta etiqueta hacemos que nuestro navegador reconozca la letras especiales, comola ñ o @, etc!-->
	<link rel="stylesheet" type="text/css" href="css/estilos.css"><!--esta etiqueta llama a nuestroarchivo css!-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body><!--dentro de esta etiqueta va todo el código que dará forma a nuestra web!-->
	<header>
		<div class="titulo">
			<h1>Pick</h1>
		</div>
	</header><!--en la cabecera pondremos títulos, imágenes, etc estas serán la presentación de nuestra web!-->
	<nav><!--esta etiqueta es utilizada para hacer un menú de navegación!-->
		<div class="menu">
		<a href="#">Inicio</a>
		<a href="#">Nosotros</a>
		<a href="#">Contacto</a>
		</div>
		<div class="buscar">
			<p><i class="fa fa-fw fa-search"></i>Buscar</p>
		</div>	
	</nav>
	<section><!--en esta sección ponemos toda la información importante, noticias, imágenes, etc!-->
		<div class="imagen">
			<h1>Titulo div</h1>
			<p>en esta caja en teoria tendría que ir una foto jaja</p>
		</div>
		<div class="imagen"></div>
		<div class="imagen"></div>


	</section>
	<footer><!--en esta etiqueta pondremos información como la de quién hizo la página, año, y otra información relevante !-->
	<p>Jairo Doerksen</p>
	<p>2019</p>
	<p>Encarnación Paraguay</p>

	</footer>

</body>
</html>
